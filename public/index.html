<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>10-twitch</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<div class="section">
  <div class="container">
    <div class="wrapper">
      <div class="logo">
        <img src="/images/logo.png" alt="" class="logo__pic">
      </div>

      <div class="search">
        <input type="search" class="search__bar">
        <span class="search__icon fa fa-search"></span>
      </div>

      <div class="links">
        <button class="btn">
          <span class="button-icon fa fa-plus" aria-hidden="true"></span>
          <span class="btn-text"></span>
        </button>

        <button class="btn">
          <span class="btn-icon fa fa-users"></span>
          <span class="btn-text"></span>
        </button>

        <button class="btn">
          <span class="btn-icon fa fa-video-camera"></span>
          <span class="btn-text"></span>
        </button>

        <button class="btn">
          <span class="btn-icon fa fa-play"></span>
          <span class="btn-text"></span>
        </button>

        <button class="btn">
          <span class="btn-icon fa fa-star"></span>
          <span class="btn-text"></span>
        </button>
      </div>


    </div>
  </div>
</div>







  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
